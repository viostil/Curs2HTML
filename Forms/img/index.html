<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя форма</title>
</head>
<body>
    <center>
    <h1>Моя форма</h1>
    <table border=1 width=50% bgcolor="#e3e3d5">
        <tr><td align="center">
            <form action="#" method="get">
                <p>
                    <label>Логин</label>
                    <input type="text" name="login" placeholder="Ваш логин">
                </p>
                <p>
                    <label>Пароль</label>
                    <input type="password" name="password" placeholder="Ваш пароль">
                </p>
                <p>
                    <label>Имя</label>
                    <input type="text" name="first_name" placeholder="Ваше имя">
                </p>
                <p>
                    <label>Фамилия</label>
                    <input type="text" name="last_name" placeholder="Ваш фамилия">
                </p>
                <p>
                    <label>Пол:</label>
                    <label>
                        <input type="radio" name="title" value="male">М
                    </label>
                    <label>
                        <input type="radio" name="title" value="female">Ж
                    </label>
                </p>
                <p>
                    <label>Дата рождения</label>
                    <input type="date" name="data_birth">
                </p>
                <p>
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="Ваш Е-mail">
                </p>
                <p>
                    <label>Страна</label>
                    <select name="country">
                        <option>...</option>
                        <option>Украина</option>
                        <option>Беларусь</option>
                        <option>Молдова</option>
                        <option>Россия</option>
                        <option>Великобритания</option>
                        <option>Франция</option>
                        <option>Германия</option>
                        <option>Италия</option>
                        <option>Канада</option>
                        <option>США</option>
                    </select>
                </p>
                <p>
                    <label>Город</label>
                    <input type="text" name="last_name" placeholder="Ваш город">
                </p>
                <p>
                    <label>Номер телефона</label>
                    <input type="tel" name="phone">
                </p>
                <p>
                    <label>О себе</label><br>
                    <textarea name="about-me" placeholder="коротко о себе..." cols="43" rows="5"></textarea>
                </p>   
                <p>
                    <label>Родной язык</label>
                    <select name="language">
                        <option>...</option>
                        <option>украинский</option>
                        <option>беларуский</option>
                        <option>румынский</option>
                        <option>русский</option>
                        <option>английский</option>
                        <option>французский</option>
                        <option>немецкий</option>
                        <option>итальянский</option>
                        <option>испанский</option>
                        <option>арабский</option>
                    </select>
                </p>
                <p>
                    <label>Владею языками</label>
                    <select name="multi-lang" multiple>
                        <option>...</option>
                        <option>украинский</option>
                        <option>беларуский</option>
                        <option>румынский</option>
                        <option>русский</option>
                        <option>английский</option>
                        <option>французский</option>
                        <option>немецкий</option>
                        <option>итальянский</option>
                        <option>испанский</option>
                        <option>арабский</option>
                    </select>
                </p>
                <p>
                    <label> <i><sub>Я разрешаю передать мои личные данные преподавателю</sub></i>
                        <input type="checkbox" name="terms" checked>
                        
                    </label>
                </p>
                <p>
                    <button type="submit">Отправить</button><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

                    <button type="reset">Очистить</button>
                </p>   
                </form>
    </td></tr>
    </table>
    </center>
</body>
</html>
