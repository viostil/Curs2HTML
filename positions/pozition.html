<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position</title>
<style>
  div{
    width: 100px;
    height: 100px;
  }
  #d1{
    background-color: red;
    height: 200px;
  }
  #d2{
    background-color: green;
    position: relative;
      width: auto;
      height: auto;
      bottom: -50px;
      right: -50px;
      left: -50px;
      z-index: 0;
  }
  #d3{
    background-color: blue;
  }
</style>

</head>
<body>

<div id="d1">1</div>
<div id="d2">2</div>
<div id="d3">3</div>



</body>
